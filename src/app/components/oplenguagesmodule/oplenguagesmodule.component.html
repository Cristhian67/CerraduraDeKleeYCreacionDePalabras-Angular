<div class=" flex flex-col items-center justify-center h-5/6 min-w-max">
    <h2 class="text-center text-7xl mt-16">Operaciones con lenguajes</h2>
    <div class="bg-slate-900 w-3/4 flex flex-row items-center justify-center p-5">
        <div class=" flex flex-col items-stretch justify-start rounded-lg h-1/2 m-3">
            <p class="basis-1/3 text-center" for="">Ingrese una palabra</p>
            <input class=" bg-gray-600 basis-1/3  rounded-sm "  type="text" id="inputWord" #inputWord/>
            <button class="basis-1/3 bg-slate-800 p-3 rounded-md hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 m-3"
            type="button" (click)="Addwordl1(inputWord.value)">Agregar a lenguaje 1</button>
            <button class="basis-1/3 bg-slate-800 p-3 rounded-md hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 m-3"
            type="button" (click)="Addwordl2(inputWord.value)">Agregar a lenguaje 2</button>
        </div>
        <div class="flex flex-col items-center m-3">
            <p>Lenguaje 1</p>
            <textarea class="bg-gray-600 h-64 m-5 rounded-sm text-clip" type="text" name="">{{lenguage1out}}</textarea>
            <p class="text-center">nivel de la cerradura de Kleene desea mostrar</p>
            
        </div>
        <div class="flex flex-col items-center m-3">
            <p>Lenguaje 2</p>
            <textarea class="bg-gray-600 h-64 m-5 rounded-sm text-clip" type="text" name="">{{lenguage2out}}</textarea>
            <p class="text-center">nivel de la cerradura de Kleene desea mostrar</p>
            
        </div>
        <div class="flex flex-col items-stretch justify-between w-auto">
            <p class="text-center" for="">operacion</p>
            <select class="bg-gray-600" name="" id="op" #operacionInput>
                <option value="interseccion">Interseccion</option>
                <option value="diferencia">Diferencia</option>
                <option value="concatenacion">Concatenacion</option>
            </select>
            <button class="basis-1/3 bg-slate-800 p-3 rounded-md hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 m-3"
            type="button" (click)="operationSelect(operacionInput.value)" >Calcular</button>
        </div>
        <div class="flex flex-col items-stretch justify-between m-3">
            <p class="text-center" for="">Resultado</p>
            <textarea class="bg-gray-600  h-72 w-full m-5 rounded-sm text-clip" id="result">{{resultOut}}</textarea>
        </div>
    </div>
    
</div>
